<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f5f5f5; display:flex; justify-content:center; align-items:center; height:100vh; }
    .container { width:360px; background:#fff; padding:30px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    h1 { text-align:center; margin-bottom:20px; }
    input { width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:4px; }
    .button { width:100%; padding:10px; background:#0A84FF; color:#fff; border:none; border-radius:4px; cursor:pointer; margin-top:10px; }
    .button:hover { background:#006edc; }
    a { display:block; text-align:center; margin-top:15px; color:#0A84FF; text-decoration:none; }
    a:hover { text-decoration:underline; }
    select { margin-bottom:10px; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script>
    function Register() {
      const [username, setUsername] = React.useState('');
      const [password, setPassword] = React.useState('');
      const [locale, setLocale] = React.useState('en_us');
      const [t, setT] = React.useState({});

      React.useEffect(() => {
        fetch(`../../i18n/${locale}.json`)
          .then(res => res.json())
          .then(setT)
          .catch(() => setT({}));
      }, [locale]);

      const handleRegister = async () => {
        try {
          const res = await fetch('/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
          });
          const data = await res.json();
          if (res.ok) {
            window.location.href = '../success/index.html?type=register';
          } else {
            alert(data.error || 'Register failed');
          }
        } catch (err) {
          alert('Register error');
        }
      };

      return (
        React.createElement('div', { className:'container' },
          React.createElement('select', { value:locale, onChange:e=>setLocale(e.target.value) },
            React.createElement('option', { value:'en_us' }, 'English'),
            React.createElement('option', { value:'zh_cn' }, '\u4e2d\u6587')
          ),
          React.createElement('h1', null, t.register),
          React.createElement('input', { type:'text', placeholder:t.username, value:username, onChange:e=>setUsername(e.target.value) }),
          React.createElement('input', { type:'password', placeholder:t.password, value:password, onChange:e=>setPassword(e.target.value) }),
          React.createElement('button', { className:'button', onClick:handleRegister }, t.register),
          React.createElement('a', { href:'../index/index.html' }, t.sign_in_link)
        )
      );
    }
    ReactDOM.render(React.createElement(Register), document.getElementById('root'));
  </script>
</body>
</html>
