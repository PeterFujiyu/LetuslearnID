<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Passkey Manage</title>
  <style>
    body{font-family:Arial,sans-serif;margin:0;background:#f5f5f5;display:flex;align-items:center;justify-content:center;height:100vh;animation:fadeIn .3s ease;}
    .box{background:#fff;padding:20px;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.1);text-align:center;width:360px;}
    .button{width:100%;padding:10px;background:#000;color:#fff;border:none;border-radius:20px;cursor:pointer;margin-top:10px;}
    .secondary{background:#666;}
    @keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
  </style>
</head>
<body>
<div id="root"></div>
<script src="../utils/fingerprint.js"></script>
<script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<script>
function Manage(){
  const [enabled,setEnabled]=React.useState(false);
  React.useEffect(()=>{
    const token=localStorage.getItem('token');
    fetch('/profile',{headers:{'Authorization':'Bearer '+token}})
      .then(r=>r.json()).then(d=>setEnabled(!!d.credential_id)).catch(()=>{});
  },[]);
  const enable=async()=>{
    const token=localStorage.getItem('token');
    const optRes=await fetch('/passkey/options',{method:'POST',headers:{'Authorization':'Bearer '+token}});
    const opts=await optRes.json();
    opts.challenge=Uint8Array.from(atob(opts.challenge.replace(/-/g,'+').replace(/_/g,'/')),c=>c.charCodeAt(0));
    const cred=await navigator.credentials.create({publicKey:opts});
    const b=b=>btoa(String.fromCharCode(...new Uint8Array(b))).replace(/\+/g,'-').replace(/\//g,'_').replace(/=+$/,'');
    await fetch('/passkey/register',{method:'POST',headers:{'Content-Type':'application/json','Authorization':'Bearer '+token},body:JSON.stringify({id:cred.id,rawId:b(cred.rawId),response:{attestationObject:b(cred.response.attestationObject),clientDataJSON:b(cred.response.clientDataJSON)},type:cred.type})});
    window.location.href='../success/index.html?msg=Success&next=../settings/index.html';
  };
  const disable=async()=>{
    const token=localStorage.getItem('token');
    await fetch('/passkey/remove',{method:'POST',headers:{'Authorization':'Bearer '+token}});
    window.location.href='../success/index.html?msg=Success&next=../settings/index.html';
  };
  return React.createElement('div',{className:'box'},[
    enabled?
      React.createElement('button',{key:0,className:'button secondary',onClick:disable},'关闭'):
      React.createElement('button',{key:1,className:'button',onClick:enable},'开启'),
    React.createElement('button',{key:2,className:'button',onClick:()=>window.location.href='../settings/index.html'},'返回')
  ]);
}
ReactDOM.render(React.createElement(Manage),document.getElementById('root'));
</script>
</body>
</html>
