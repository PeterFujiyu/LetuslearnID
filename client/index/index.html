<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Letuslearn.now Account</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f5f5f5; display:flex; justify-content:center; align-items:center; height:100vh; animation:fadeIn .3s ease; }
    .container { width:360px; background:#fff; padding:30px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    h1 { text-align:center; margin-bottom:20px; }
    input { width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:4px; }
    .button { width:100%; padding:10px; background:#000; color:#fff; border:none; border-radius:20px; cursor:pointer; margin-top:10px; }
    .button:hover { background:#333; }
    .tip { text-align:center; margin-top:10px; color:#333; font-size:0.9em; }
    select { margin-bottom:10px; }
    @keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="../utils/fingerprint.js"></script>
  <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script>
    function App() {
      const [username, setUsername] = React.useState('');
      const [password, setPassword] = React.useState('');
      const [locale, setLocale] = React.useState(localStorage.getItem('locale') || 'en_us');
      const [t, setT] = React.useState({});
      const [autoChecked, setAutoChecked] = React.useState(false);
      const [showPw, setShowPw] = React.useState(false);

      const bufToB64 = buf => btoa(String.fromCharCode(...new Uint8Array(buf))).replace(/\+/g,'-').replace(/\//g,'_').replace(/=+$/,'');
      const b64ToBuf = str => Uint8Array.from(atob(str.replace(/-/g,'+').replace(/_/g,'/')), c=>c.charCodeAt(0));
      React.useEffect(() => {
        const fp = getFingerprint();
        fetch('/passkey/auth-options', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ fingerprint: fp }) })
          .then(res => res.ok ? res.json() : null)
          .then(async opts => {
            if (!opts || !opts.challenge) return fetch('/auto-login?fp='+encodeURIComponent(fp)).then(r=>r.ok?r.json():null).then(d=>{ if(d&&d.token){localStorage.setItem('token',d.token);window.location.href='../manage/index.html';}});
            opts.challenge = b64ToBuf(opts.challenge);
            opts.allowCredentials = opts.allowCredentials.map(c => ({ ...c, id: b64ToBuf(c.id) }));
            const cred = await navigator.credentials.get({ publicKey: opts });
            const body = {
              id: cred.id,
              rawId: bufToB64(cred.rawId),
              response: {
                authenticatorData: bufToB64(cred.response.authenticatorData),
                clientDataJSON: bufToB64(cred.response.clientDataJSON),
                signature: bufToB64(cred.response.signature),
                userHandle: cred.response.userHandle ? bufToB64(cred.response.userHandle) : null
              },
              type: cred.type
            };
            const vr = await fetch('/passkey/auth?fingerprint='+encodeURIComponent(fp), { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body) });
            const data = await vr.json();
            if (vr.ok && data.token) { localStorage.setItem('token', data.token); window.location.href = '../manage/index.html'; }
          })
          .catch(() => {});
      }, []);

      React.useEffect(() => {
        localStorage.setItem('locale', locale);
        fetch(`../../i18n/${locale}.json`)
          .then(res => res.json())
          .then(data => { setT(data); document.title = data.title || 'Login'; })
          .catch(() => setT({}));
      }, [locale]);

        const handleLogin = async () => {
          try {
            const res = await fetch("/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password, fingerprint: getFingerprint() })
            });
            const data = await res.json();
            if (res.ok && data.token) {
              localStorage.setItem("token", data.token);
              window.location.href = "../success/index.html?type=login";
            } else if (data.tfa) {
              sessionStorage.setItem('tfa', data.temp);
              window.location.href = '../totp/verify.html';
            } else {
              window.location.href = `../failure/index.html?msg=${encodeURIComponent(data.error || 'Login failed')}`;
            }
          } catch (err) {
            window.location.href = "../failure/index.html?msg=Login%20error";
          }
        };
      return (
        React.createElement('div', { className:'container' },
          React.createElement('select', { value:locale, onChange:e=>setLocale(e.target.value) },
            React.createElement('option', { value:'en_us' }, 'English'),
            React.createElement('option', { value:'zh_cn' }, '\u4e2d\u6587')
          ),
          React.createElement('h1', null, t.welcome_back || t.title),
          React.createElement('input', { type:'text', placeholder:t.username, value:username, onChange:e=>setUsername(e.target.value) }),
          React.createElement('div', { style:{position:'relative'} },
            React.createElement('input', { type: showPw ? 'text':'password', placeholder:t.password, value:password, onChange:e=>setPassword(e.target.value), onCopy:e=>e.preventDefault() }),
            React.createElement('i', { className:'fa-solid ' + (showPw ? 'fa-eye-slash' : 'fa-eye'), onClick:()=>setShowPw(!showPw), style:{position:'absolute', right:'10px', top:'50%', transform:'translateY(-50%)', cursor:'pointer'} })
          ),
          React.createElement('button', { className:'button', onClick:handleLogin }, t.login),
          React.createElement('button', { className:'button', onClick:() => window.location.href = '../register/index.html' }, t.sign_up_link),
          React.createElement('p', { className:'tip' }, t.no_account)
        )
      );
    }
    ReactDOM.render(React.createElement(App), document.getElementById('root'));
  </script>
</body>
</html>
